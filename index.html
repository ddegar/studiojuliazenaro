<!DOCTYPE html>
<html lang="pt-BR" class="light">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Studio Julia Zenaro - Premium Beauty</title>
  <link rel="manifest" href="/manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,aspect-ratio"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;500;600;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Noto+Sans:wght@300;400;500;600&family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&family=Material+Icons+Outlined&display=swap"
    rel="stylesheet" />
  <script>
    if (typeof tailwind !== 'undefined') {
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0f3e29", // Deep Emerald
              "primary-dark": "#061f14",
              "primary-light": "#1a5d41",
              "accent-gold": "#C9A961", // Luxury Gold
              "gold-muted": "#d4ba80",
              "gold-light": "#e5d4ad",
              "background-light": "#fdf8f2", // Cream/Alabaster
              "background-dark": "#0a110e",
              "surface-light": "#ffffff",
              "surface-dark": "#131f1a",
            },
            fontFamily: {
              "display": ["Playfair Display", "serif"],
              "sans": ["Manrope", "sans-serif"],
              "serif": ["Noto Serif", "serif"],
              "outfit": ["Outfit", "sans-serif"]
            },
            boxShadow: {
              'huge': '0 20px 40px -15px rgba(0, 0, 0, 0.1), 0 10px 20px -10px rgba(0, 0, 0, 0.05)',
              'hugest': '0 30px 60px -12px rgba(0, 0, 0, 0.25), 0 18px 36px -18px rgba(0, 0, 0, 0.15)',
            },
            borderRadius: {
              "none": "0",
              "sm": "0.125rem",
              "md": "0.375rem",
              "lg": "0.5rem",
              "xl": "1rem",
              "2xl": "1.5rem",
              "3xl": "2rem",
              "full": "9999px",
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'reveal': 'reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              reveal: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    }
  </script>
  <style>
    :root {
      --primary: #0f3e29;
      --gold: #C9A961;
      --cream: #fdf8f2;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: var(--cream);
      color: var(--primary);
      -webkit-font-smoothing: antialiased;
    }

    .premium-blur {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(253, 248, 242, 0.8);
    }

    .dark .premium-blur {
      background: rgba(10, 17, 14, 0.8);
    }

    .organic-shape-1 {
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    }

    .organic-shape-2 {
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    }

    .gold-gradient {
      background: linear-gradient(135deg, #C9A961 0%, #e5d4ad 50%, #C9A961 100%);
    }

    .text-balance {
      text-wrap: balance;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .stagger-1 {
      animation-delay: 0.1s;
    }

    .stagger-2 {
      animation-delay: 0.2s;
    }

    .stagger-3 {
      animation-delay: 0.3s;
    }

    .stagger-4 {
      animation-delay: 0.4s;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
